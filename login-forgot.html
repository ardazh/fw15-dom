<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css" type="text/css">

            </div>

                    <div>
                        <button class="cust-btn-signin bg-[#FD841F] text-white text-xs rounded-[10px] outline-none px-[88px]" type="submit" >Send Email</button>
